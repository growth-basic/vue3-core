<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { watchEffect, reactive } from "/node_modules/vue/dist/vue.esm-browser.js"

    const state = reactive({
      name: "ravindra"
    })
    // 默认执行一次， 用到的响应式，收集当前的effect，变化后再执行一次
    // watchEffect和watch的区别， 底层都是基于effect
    watchEffect(() => {
      document.getElementById('app').innerHTML = state.name
    })

    setTimeout(() => {
      state.name = "killian"
    }, 1000)

  </script>
</body>
</html>
