<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { reactive, effect } from "./reactivity.esm.js";
      // import {
      //   reactive,
      //   effect,
      // } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.prod.js";
      // reactive 创建一个响应式对象
      const state = reactive({
        name: "killian",
        age: 30,
        flag: false,
        n: {
          n: 1,
        },
      });
      // console.log(state);
      //  effect 副作用函数, 默认会执行一次，数据变化就会执行一次
      const runner = effect(
        () => {
          // 当前的age虽然是响应式的, 但是effect中并没有使用state.age 所以不会进行依赖收集
          // 在进行effect重新执行的时候不会被触发
          // state.age = Math.random();
          // console.log(state.age);
          console.log("runner11~~");
         
          document.title = state.name + state.age;
          console.log(state.n.n);
        },
        // scheduler调度函数在第一个函数调用之后，进行执行回调
        {
          // 类似watch api的回调, 数据变化了的强制回调实现
          // 组件更新, 可以批量实现由于优化
          scheduler() {
            // scheduler 组件提供一个更新函数，后续组件更新都是根据这个来实现的
            // 未实现
            // console.log(this);
            // 可以控制手动什么时候执行当前的effect
            setTimeout(() => {
              runner();
            }, 1000);
            // console.log("111");
          },
        }
      );
      // runner.effect.stop();
      setTimeout(() => {
        state.n.n = 3;
        state.name = "ravindra";
        // runner();
        // setTimeout(() => {
        //   console.log("修改了age");
        //   state.age = 200;
        // }, 2000);
      }, 1000);
    </script>
  </body>
</html>
