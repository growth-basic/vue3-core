<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import {
        watch,
        reactive,
        effect,
      } from "./reactivity.esm.js";
      const state = reactive({
        name: "killian",
      });

      // effect(() => state.name, {
      //   scheduler() {
      //     console.log("执行此代码");
      //     console.log(state.name, "scheduler>name");
      //   },
      // });
      //   watch 是监控响应式数据的变化，当响应式数据变化后执行后面的回调, 对象是引用类型的，无法区分新的和老的
      // watch 不属于响应式模块, 属于vue的全局
      // 常见的有两种, 直接监控某个对象，或者某个属性
      // watch就是一个effect + 自定义的scheduler
      // watchEffect就是一个effect
      watch(
        () => state.name,
        (newValue, oldvalue) => {
          console.log(newValue, oldvalue);
        }
      );

      setTimeout(() => {
        state.name = "ravindra";
      }, 2000);
    </script>
  </body>
</html>
